<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <img src="image-equilibrium.jpg" alt="">
    <div class="title"><h3>Equilibrium #3429</h3></div>

  <div class="description">Our Equilibrium collection promotes balance and calm.</div>

  <div class="section">
    <div class="right"><img src="icon-ethereum.svg" alt="">0.041 ETH</div>
    <div class="left"><img src="icon-clock.svg" alt="">3 days left</div>
  </div>
  <div class="creation">
   <img src="image-avatar.png" alt=""> <p>Creation of <span>Jules Wyvern</span></p>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
